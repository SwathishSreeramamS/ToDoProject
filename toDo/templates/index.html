<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: grey;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{% url 'add' %}" method="POST"> 
                    {% csrf_token %}
                        <input type="text" name="inputs" id="form1" class="form-control" style="width: 450px;margin-right:15px;border:1px solid black" placeholder="Enter your Task here"/>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                  </form>
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <!-- List body -->
                    {% for i in emp %}
                    <tbody>
                      <tr>
                        <td>{{i.item}}</td>
                        <td>{{i.status}}</td>
                        <td>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger"><a href="/delete/{{i.id}}" style="text-decoration: none;color:white">Delete</a></button>
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1"><a href="/finished/{{i.id}}" style="text-decoration: none;color:white">Finished</a></button>
                        </td>
                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger"><a href="deleteall" style="text-decoration: none;color:white">Clear all</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
